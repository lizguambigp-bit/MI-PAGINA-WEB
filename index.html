<!-- Mi página web publicada -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Tienda</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">MI TIENDA</div>
  <input type="text" placeholder="Buscar productos...">
</header>

<div class="container">

  <!-- FILTROS -->
  <aside class="filters">
    <h3>Filtrar por</h3>
    <label><input type="checkbox"> Ofertas</label>
    <label><input type="checkbox"> Más vendidos</label>
    <label><input type="checkbox"> Nuevos</label>

    <h3>Categorías</h3>
    <label><input type="checkbox"> Ropa</label>
    <label><input type="checkbox"> Accesorios</label>
    <label><input type="checkbox"> Belleza</label>
  </aside>

  <!-- PRODUCTOS -->
  <main class="products">

    <div class="card">
      <img src="IMAGEN.jpeg">
      <h4>Producto bonito</h4>
      <p class="price">$10</p>
      <button onclick="window.open('https://wa.me/593959064173?text=Hola,%20quiero%20comprar%20Producto%20bonito')">
        Comprar
      </button>
    </div>

    <div class="card">
      <img src="IMAGEN.jpeg">
      <h4>Producto nuevo</h4>
      <p class="price">$14</p>
      <button onclick="window.open('https://wa.me/593959064173?text=Hola,%20quiero%20comprar%20Producto%20nuevo')">
        Comprar
      </button>
    </div>

    <div class="card">
      <img src="IMAGEN.jpeg">
      <h4>Producto popular</h4>
      <p class="price">$12</p>
      <button onclick="window.open('https://wa.me/593959064173?text=Hola,%20quiero%20comprar%20Producto%20popular')">
        Comprar
      </button>
    </div>

  </main>

</div>

</body>
</html>
